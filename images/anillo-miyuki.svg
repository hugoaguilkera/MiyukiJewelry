<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Fondo transparente -->
  <rect width="300" height="300" fill="transparent"/>
  
  <!-- Anillo base -->
  <ellipse cx="150" cy="150" rx="60" ry="30" fill="none" stroke="silver" stroke-width="6"/>
  
  <!-- Cuentas Miyuki en la parte superior -->
  <g id="miyuki-beads">
    <!-- Fila 1 -->
    <rect x="130" y="110" width="10" height="10" fill="#d32f2f" stroke="#333" stroke-width="0.5"/>
    <rect x="140" y="110" width="10" height="10" fill="gold" stroke="#333" stroke-width="0.5"/>
    <rect x="150" y="110" width="10" height="10" fill="#d32f2f" stroke="#333" stroke-width="0.5"/>
    <rect x="160" y="110" width="10" height="10" fill="gold" stroke="#333" stroke-width="0.5"/>
    
    <!-- Fila 2 -->
    <rect x="130" y="120" width="10" height="10" fill="gold" stroke="#333" stroke-width="0.5"/>
    <rect x="140" y="120" width="10" height="10" fill="#d32f2f" stroke="#333" stroke-width="0.5"/>
    <rect x="150" y="120" width="10" height="10" fill="gold" stroke="#333" stroke-width="0.5"/>
    <rect x="160" y="120" width="10" height="10" fill="#d32f2f" stroke="#333" stroke-width="0.5"/>
    
    <!-- Fila 3 -->
    <rect x="130" y="130" width="10" height="10" fill="#d32f2f" stroke="#333" stroke-width="0.5"/>
    <rect x="140" y="130" width="10" height="10" fill="gold" stroke="#333" stroke-width="0.5"/>
    <rect x="150" y="130" width="10" height="10" fill="#d32f2f" stroke="#333" stroke-width="0.5"/>
    <rect x="160" y="130" width="10" height="10" fill="gold" stroke="#333" stroke-width="0.5"/>
  </g>
</svg>
